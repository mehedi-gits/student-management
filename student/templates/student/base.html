<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">SIMS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-3">
                        <a class="nav-link fw-bold ms-3 active" aria-current="page" href="#">Home</a>
                        <a class="nav-link ms-3" href="#">Student List</a>
                    </div>
                    <div class="add-book ms-auto">
                        <a class="btn btn-primary" href="#">Add Student</a>
                    </div>
                </div>
              </div>
            </div>
          </nav>
    </div>

    <div class="container mt-5">
        <div class="border border-2 border-primary">
        <table class="table table-striped">
            <thead class="bg-info">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Student Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Course</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>

                {% for i in student %}
                <tr>
                  <th scope="row">{{ forloop.counter }}</th>
                  <td>{{ i.Name }}</td>
                  <td>{{ i.Email }}</td>
                  <td>{{ i.Phone }}</td>
                  <td>{{ i.Course }}</td>
                </tr>
                {% endfor %}
              </tbody>
          </table>
        </div>
    </div>

    <footer class="footer bg-dark text-white py-2 mt-auto">
        <div class="container text-center">
            <p class="text-center mt-2">
              &copy; 2025 SIMS. All Rights Reserved.
            </p>
          </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
